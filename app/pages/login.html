<main class="main">
  <div class="login">
    <div class="container">
      <div class="login__inner">
        <div class="login__head">
          <img class="login__img" src="images/door.svg" alt="out">
          Вход
        </div>

        <div class="login__tab">
          <button class="login__tab-btn active">Как работодатель</button>
          <span class="login__tab-span"></span>
          <button class="login__tab-btn">Как соискатель</button>
        </div>

        <form class="login__form" action="#">
          <label class="login__form-label">
            <h5 class="login__form-text">Логин</h5>
            <input class="login__form-input" type="text" name="login">
          </label>
          <label class="login__form-label">
            <h5 class="login__form-text">Пароль</h5>
            <input class="login__form-input" type="password" name="password">
          </label>
          <div class="login__form-links">
            <a class="login__form-link" href="#!">
              <h5>Регистрация</h5>
            </a>
            <a class="login__form-link" href="#!">
              <h5>Забыли свой пароль ?</h5>
            </a>
          </div>
          <input class="login__form-btn" type="submit" value="Войти">
        </form>
      </div>
    </div>
  </div>
</main>
